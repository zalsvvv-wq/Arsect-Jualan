<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Script Store</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER TENGAH -->
<header class="header-center">
  <h1 class="store-name">Nama Toko</h1>
  <p class="store-desc">Deskripsi toko, misal jualan script game neon keren.</p>
</header>

<!-- SCRIPT GRATISAN -->
<h2 class="category-title">Script Gratisan</h2>
<div class="container">
  <div class="card" style="--glow:red;">
    <div class="badge">FREE</div>
    <h3>Auto Farm</h3>
    <p>Farm otomatis cepat</p>
    <div class="btns">
      <a href="https://example.com/download1" target="_blank" class="btn btn1">Download</a>
      <a href="https://example.com/guide1" target="_blank" class="btn btn2">Guide</a>
    </div>
  </div>

  <div class="card" style="--glow:red;">
    <div class="badge">FREE</div>
    <h3>Auto BP</h3>
    <p>Ambil BP otomatis</p>
    <div class="btns">
      <a href="https://example.com/download2" target="_blank" class="btn btn1">Download</a>
      <a href="https://example.com/info2" target="_blank" class="btn btn2">Info</a>
    </div>
  </div>
</div>

<!-- SCRIPT PREMIUM -->
<h2 class="category-title">Script Premium</h2>
<div class="container">
  <div class="card" style="--glow:red;">
    <div class="badge">HOT</div>
    <h3>Ultra Bot Pro</h3>
    <p>Fitur lengkap sultan</p>
    <div class="btns">
      <a href="https://example.com/buy1" target="_blank" class="btn btn1">Buy</a>
      <a href="https://example.com/preview1" target="_blank" class="btn btn2">Preview</a>
    </div>
  </div>

  <div class="card" style="--glow:red;">
    <div class="badge">VIP</div>
    <h3>God Mode</h3>
    <p>All fitur unlock</p>
    <div class="btns">
      <a href="https://example.com/buy2" target="_blank" class="btn btn1">Buy</a>
      <a href="https://example.com/demo2" target="_blank" class="btn btn2">Demo</a>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
